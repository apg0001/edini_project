{% extends "base.html" %}
{% block content %}
<div class="statistics-container">
  <h2>📈 에디니의 칭찬 통계</h2>
  <p class="subtext">열심히 한 만큼 기록이 쌓이고 있어요!<br>칭찬은 에디니를 자라게 한답니다 🌱</p>

  <div class="summary-card">
    <p id="month-total">📅 이번 달 스티커: ...</p>
    <p id="week-total">🗓 이번 주 스티커: ...</p>
  </div>

  <div class="chart-box">
    <canvas id="chart" width="400" height="200"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/statistics.js"></script>
{% endblock %}
